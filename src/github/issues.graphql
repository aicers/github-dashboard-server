query Issues(
  $owner: String!
  $name: String!
  $first: Int
  $last: Int
  $before: String
  $after: String
  $since: DateTime
) {
  repository(owner: $owner, name: $name) {
    issues(
      first: $first
      last: $last
      before: $before
      after: $after
      filterBy: { since: $since }
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        number
        title
        state
        createdAt
        updatedAt
        closedAt
        repository {
          name
          owner {
            __typename
            login
          }
        }
        author {
          __typename
          ... on User {
            login
          }
        }
      }
    }
  }
}
